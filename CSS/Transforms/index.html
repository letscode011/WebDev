<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>CSS Transforms</title>
    <style>
        .container{
            height: 70vh;
            background-color: bisque;
        }
        .item{
            height: 50px;
            width: 50px;
            border: solid black 2px;
            background-color: aqua;
            transform: rotate(45deg)
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="item">
        </div>
    </div>
</body>
</html>
