<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>FlexBox</title>
    <style>
        .container{
            height: 80vh;
            border: 2px solid black;
            display: flex;
            gap: 15px;
            justify-content: center;
            align-items: center;
        }
        .items{
            height: 32px;
            width: 32px;
            border: 2px solid red;
            background-color: blueviolet;
        }
        
        .item1{
            align-self: flex-end;
            order: 1;
            flex-grow: 2;
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="items item1">1</div>
        <div class="items"></div>
        <div class="items"></div>
        <div class="items"></div>
        <div class="items"></div>
    </div>
</body>
</html>
