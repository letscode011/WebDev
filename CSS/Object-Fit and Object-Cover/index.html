<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Object-Fit and Object-Cover</title>
    <style>
        .image{
            height: 300px;
            width: 400px;
            border: 2px solid black;
        }
        img{
            height: 300px;
            width: 400px;
            object-fit: cover;
            object-position: left top;
        }
    </style>
</head>
<body>
    <div class="image">
        <img src="https://th.bing.com/th/id/OIG.b7fbyFnoRp_h0eDim7rl" alt="">
    </div>
</body>
</html>
