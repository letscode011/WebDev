<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Shadows and outlines</title>
    <style>
        .Box{
            border: 2px solid black;
            padding: 20px;
            box-shadow: 10px 10px 5px lightblue;
        }
        p{
            text-shadow: 6px 3px 4px #fb0eff;
        }
    </style>
</head>
<body>
    <div class = "Box">
        <p>
            Let us see the magic of shadows...!!!
        </p>
    </div>
    <p>
        Want to see text shadow.
    </p>
</body>
</html>
